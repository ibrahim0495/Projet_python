{% extends 'landingpage/nav-base.html' %}
{% load bootstrap3 %} 
{% block content %}
    <div class="wrapper">
        <nav style="background-color : #D3D3D3;">
        <div class="logo"><img src="../../static/css/images/uber.png" style="margin-top: -20%; height: 80px;width: 80px;" alt="uber logo"></div>
        <ul>
            <li><a href="/">Accueil</a></li>
            <li><a href="/driver/liste_driver">Conducteur</a></li>
            <li><a href="#">Passager</a></li>
        </ul>
        </nav>
        <h1 style="text-align: center;">Trajets disponibles</h1>
        <div class="table-responsive py-4">
                <table class="table table-striped w-auto">
                    <thead class="thead-light">
                        <tr>
                            <th scope="row">Départ</th>
                            <th scope="row">Arrivé</th>
                            <th scope="row">Prix (FCFA)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for element in dataTrajet %}
                            <tr class="table-info">
                                <td> {{ element.depart }} </td>
                                <td> {{ element.arrivee }} </td>
                                <td> {{ element.prix }} </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
        </div>
    </div>
{% endblock %}
